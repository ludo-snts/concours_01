<!DOCTYPE html>
<html lang="fr">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--Title-->
        <title>Chossure</title>
        <!--Stylesheet-->
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <!--Fav-icon-->
        <link rel="shortcut icon" href="images/favicon.png" />
        <!--Using-Font-Awesome-for-Icons-->
        <script src="https://kit.fontawesome.com/2b128c0ddb.js" crossorigin="anonymous"></script>
        <!--Import-Font-Family-From-Google-Font-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    </head>

    <body>
        <header>
    <!-- LOGO -->
            <!--logo-->
            <div class="logo__container">
                <div class="logo__container__circle">
                    <a href="" class="logo__container__circle__text">CHO</a>
                </div>
                <a href="" class="logo__container__moretext">SSURE</a>
            </div>

    <!-- NAVIGATION -->
            <nav class="navigation__container">
                <ul class="navigation__container__menu">
                    <li  class="navigation__container__menu__item"><a>Nouvautés</a></li>
                    <li class="navigation__container__menu__item"><a>Femme</a></li>
                    <li class="navigation__container__menu__item"><a>Homme</a></li>
                    <li  class="navigation__container__menu__item"><a>Enfant</a></li>
                    <li class="navigation__container__menu__item"><a>MArques</a></li>
                    <li class="navigation__container__menu__item"><a>Exclusivités</a></li>
                </ul>
            </nav>

    <!-- PROFIL & BASKET -->
            <div class="profil-basquet">
                <div class="profil-basquet__profil__container">
                    <div class="profil-basquet__profil__container__circle">
                        <a class="profil-basquet__profil__container__circle__inner">
                            <i class="fa-solid fa-user-ninja fa-xl"></i></i>
                        </a>
                    </div>
                </div>
                <div class="profil-basquet__basket__container">
                    <div class="profil-basquet__basket__container__circle">
                        <a class="profil-basquet__basket__container__circle__inner">
                            <i  class="fa-solid fa-basket-shopping fa-shake fa-xl" 
                                style="--fa-animation-duration: 4s; --fa-animation-iteration-count: infinite;--fa-animation-timing: ease-in-out;"
                            >
                            </i>
                        </a>
                    </div>
                    <a class="profil-basquet__basket__container__top">1</a>
                    </div>
                </div>

        </header>

        <body>
    <!--PRODUCT -->
            <div class="product__container">
                <section class="product__container__left">
                    <div class="product__container__left__backtext"> 
                        <span class="product__container__left__backtext__text">JUST CODE IT</span>
                        <span class="product__container__left__backtext__point">.</span>   
                    </div>
                    <img class="product__container__left__img blue" src="./images/AJ1_BLUE.png" alt="chaussure de fort beau gabarit connue sous le nom de AIR ENZO 1 en bleu">
                    <img class="product__container__left__img yellow" src="./images/AJ1_YELLOW.png" alt="chaussure de fort beau gabarit connue sous le nom de AIR ENZO 1 en jaune">
                    <img class="product__container__left__img red" src="./images/AJ1_RED.png" alt="chaussure de fort beau gabarit connue sous le nom de AIR ENZO 1 en rouge">
                    <img class="product__container__left__img green" src="./images/AJ1_GREEN.png" alt="chaussure de fort beau gabarit connue sous le nom de AIR ENZO 1 en vert (et contre tous)">
                </section>
                <section class="product__container__right">
                    <div class="product__container__right__price"> 199 €</div>
                    <div class="product__container__right__title"> 
                        AIR ENZO 1
                        <div class="product__container__right__subtitle">
                           Codes comme un pied ,<br> mais avec style . 
                        </div>
                    </div>
                    <form class="product__container__right__size">
                        <legend class="product__container__right__size__title">Choisis ta pointure :</legend>
                        <div class="product__container__right__size__value">
                            <input class="checkbox-size" type="radio" name="size" id="size-1">
                            <label class="checkbox-size" for="size-1" unselectable>
                                <span unselectable data-hover="39">39</span>
                            </label>
                            <input class="checkbox-size" type="radio" name="size" id="size-2">
                            <label class="checkbox-size" for="size-2">							
                                <span data-hover="40">40</span>
                            </label>
                            <input class="checkbox-size" type="radio" name="size" id="size-3">
                            <label class="checkbox-size" for="size-3">							
                                <span data-hover="41">41</span>
                            </label>
                            <input class="checkbox-size" type="radio" name="size" id="size-4">
                            <label class="checkbox-size" for="size-4">							
                                <span data-hover="42">42</span>
                            </label>
                            <input class="checkbox-size" type="radio" name="size" id="size-5">
                            <label class="checkbox-size" for="size-5">							
                                <span data-hover="43">43</span>
                            </label>
                            <input class="checkbox-size" type="radio" name="size" id="size-6">
                            <label class="checkbox-size" for="size-6">							
                                <span data-hover="44">44</span>
                            </label>
                        </div>
                    </form>
                    <form class="product__container__right__color">
                        <legend class="product__container__right__color__title">Choisis ta couleur :</legend>
                        <div class="product__container__right__color__value">

                            <input  onclick = "changeColor('var(--color-1)');"                                     
                            class="checkbox-color" 
                                    type="radio" 
                                    name="color" 
                                    value="blue"id="color-1"
                            >
                            <label class="checkbox-color" for="color-1" ></label>

                            <input  onclick = "changeColor('var(--color-2)');" 
                            class="checkbox-color" 
                            type="radio" 
                            name="color" 
                            value="yellow"id="color-2"
                            >
                            <label class="checkbox-color" for="color-2"></label>

                            <input  onclick = "changeColor('var(--color-3)');" 
                            class="checkbox-color" 
                            type="radio" 
                            name="color" 
                            value="red"id="color-3"
                            checked
                            >
                            <label class="checkbox-color" for="color-3"></label>
                            
                            <input  onclick = "changeColor('var(--color-4)');" 
                            class="checkbox-color" 
                            type="radio" 
                            name="color" 
                            value="green"id="color-4"
                            >
                            <label class="checkbox-color" for="color-4"></label>
                            
                        </div>
                    </form>
    <button class="product__container__right__button unselectable" > AJOUTER</button>
                </section>

                <section class="product__container__bottom">
                    <legend class="product__container__bottom__title">Tu pourrais aussi aimer : </legend>
                    <div class="product__container__bottom__list">
                        <div class="product__container__bottom__list__item__fakearrow"><i class="fa-solid fa-chevron-left fa-xl"></i></div>
                        <div class="product__container__bottom__list__item">
                            <img class="product__container__bottom__list__item__img" src="./images/SK8_LOW.png" alt="chaussure parfaite pour un dev qui ne skate pas (comme moi)">
                            <div  class="product__container__bottom__list__item__description" >
                                <div  class="product__container__bottom__list__item__description__name" >CHOSSURE 01</div>
                                <div  class="product__container__bottom__list__item__description__price" >150 €</div>
                            </div>
                        </div>

                        <div class="product__container__bottom__list__item">
                            <img class="product__container__bottom__list__item__img" src="./images/CROCS_WU.png" alt="chaussure permettant d'allier street cred' et confort">
                            <div  class="product__container__bottom__list__item__description" >
                                <div  class="product__container__bottom__list__item__description__name" >CHOSSURE 02</div>
                                <div  class="product__container__bottom__list__item__description__price" >90 €</div>
                            </div>
                        </div>
                        <div class="product__container__bottom__list__item">
                            <img class="product__container__bottom__list__item__img" src="./images/CNVRS_CSS.png" alt="chaussure toujours en place car CSS is awesome">
                            <div  class="product__container__bottom__list__item__description" >
                                <div  class="product__container__bottom__list__item__description__name" >CHOSSURE 03</div>
                                <div  class="product__container__bottom__list__item__description__price" >50 €</div>
                            </div>
                        </div>
                        <div class="product__container__bottom__list__item">
                            <img class="product__container__bottom__list__item__img" src="./images/BIRKENZO.png" alt="chaussure  au poil, la BIRKENZO">
                            <div  class="product__container__bottom__list__item__description" >
                                <div  class="product__container__bottom__list__item__description__name" >CHOSSURE 04</div>
                                <div  class="product__container__bottom__list__item__description__price" >150 €</div>
                            </div>
                        </div>
                        <div class="product__container__bottom__list__item__fakearrow"><i class="fa-solid fa-chevron-right fa-xl"></i></div>
                    </div>
                </section>
            </div>
        </body>
        
    <!-- SCRIPT JS -->  

    <!-- CHANGE SHOES COLOR -->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function(){
      $('input[type="radio"][class="checkbox-color"]').click(function(){
        var val = $(this).attr("value");
        var target = $("." + val);
        $(".product__container__left__img").not(target).hide();
        $(target).show();
      });
    });
    </script>

    <!-- CHANGE BACKGROUND COLOR -->
    <!-- <script>  
        function changeColor(color) { 
            document.body.style.background = color; 
        }
    </script>   -->

<script>  
    function changeColor(color) { 
        document.querySelector(".product__container__left__backtext__text").style.color = color;
        document.querySelector(".product__container__left__backtext__point").style.color = color;  
    }
</script>  

</html>
